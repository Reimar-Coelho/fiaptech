<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.ico">

    <title>Cadastro</title>
</head>
<body>
    <section class="sec1">
        
        <nav class="navbar">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
                <p>TECH</p>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">INÍCIO</a></li>
                    <li><a href="sobre.html">SOBRE</a></li>
                    <li><a href="cadprodutos.html">CAD. PRODUTOS</a></li>
                    <li><a id="login" href="login.html">LOGIN</a></li>
                </ul>
            </div>
        </nav>
    
    <section>
        <div class="form-box">
            <div class="form-value">
                <div class="texto">
                    <h2 id="voltar" onclick="login()"><i class="ri-arrow-left-s-line"></i></h2>
                    <h2 id="log">Cadastro Produtos</h2>
                </div>
                
                <form action="/cadastro" method="post">
                    <div  style="display: flex;">
                        <div>
                            <div class="inputbox">
                                <ion-icon name="code"></ion-icon>
                                <input name="code" type="text" required>
                                <label for="">Código</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="brand"></ion-icon>
                                <input name="brand" type="email" required>
                                <label for="">Descrição</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="quantidade"></ion-icon>
                                <input name="password" type="password" required>
                                <label for="">Fornecedor</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="lock-closed"></ion-icon>
                                <input name="password" type="password" required>
                                <label for="">Data Fabricação</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="lock-closed"></ion-icon>
                                <input name="password" type="password" required>
                                <label for="">Quantidade Estoque</label>
                            </div>
                        </div>
                    </div>
                    <button id="loginButton" type="submit">REGISTRAR</button>
                </form>
                
            </div>
        </div>
    </section>
    <script src="scripts/script.js"></script>
    <script src="fiaptech.js"></script>
</body>
</html>
</body>
</html>
