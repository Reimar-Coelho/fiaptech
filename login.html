<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="img/icon.ico">
    <title>Login</title>
</head>
<body>
    <section class="sec1">
        
        <nav class="navbar">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
                <p>TECH</p>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">INÍCIO</a></li>
                    <li><a href="sobre.html">SOBRE</a></li>
                    <li><a href="cadprodutos.html">CAD. PRODUTOS</a></li>
                    <li><a id="login" href="login.html">LOGIN</a></li>
                </ul>
            </div>
        </nav>
    <section class="sec2">
        <div class="form-box">
            
            <div class="form-value">
                <form action="/login" method="post">
                    <div class="texto">
                        <h2 id="voltar" onclick="index()"><i class="ri-arrow-left-s-line"></i></h2>
                        <h2 id="log">Login</h2>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input name="email" type="text" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input name="password" type="password" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Lembrar-me
                    </div>
                    <button id="loginButton" type="submit">LOGIN</button>
                    <div class="register">
                        <p>Não tem uma conta? | <a href="cadastro.html">Registrar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="scripts/script.js"></script>
    <script src="fiaptech.js"></script>
</body>
</html>
